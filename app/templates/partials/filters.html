<!-- Modern Filter Section -->
<div class="main-container">
    <div class="content-wrapper">
        <div class="filters-section fade-in">
            <div class="filters-title">
                <i class="fas fa-filter"></i>
                Filter Players
            </div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label" for="week-filter">Week</label>
                    <select class="form-select" id="week-filter" onchange="changeWeek()">
                        <option value="">Season Total</option>
                        {% for week in available_weeks %}
                        <option value="{{ week }}" {% if selected_week == week %}selected{% endif %}>{{ week }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="position-filter">Position</label>
                    <select class="form-select" id="position-filter">
                        <option value="">All Positions</option>
                        <option value="GK">ü•Ö Goalkeeper</option>
                        <option value="DEF">üõ°Ô∏è Defender</option>
                        <option value="MID">‚ö° Midfielder</option>
                        <option value="FWD">‚öΩ Forward</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="goal-filter">Min Goals</label>
                    <input type="number" class="form-control" id="goal-filter" placeholder="0" min="0">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="assist-filter">Min Assists</label>
                    <input type="number" class="form-control" id="assist-filter" placeholder="0" min="0">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="points-filter">Min Points</label>
                    <input type="number" class="form-control" id="points-filter" placeholder="0" min="0">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="price-filter">Min Price</label>
                    <select class="form-select" id="price-filter">
                        <option value="">Any Price</option>
                        <option value="4000000">$4.0M+</option>
                        <option value="5000000">$5.0M+</option>
                        <option value="6000000">$6.0M+</option>
                        <option value="7000000">$7.0M+</option>
                        <option value="8000000">$8.0M+</option>
                        <option value="9000000">$9.0M+</option>
                        <option value="10000000">$10.0M+</option>
                        <option value="12000000">$12.0M+</option>
                        <option value="15000000">$15.0M+</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="price-max-filter">Max Price</label>
                    <select class="form-select" id="price-max-filter">
                        <option value="">Any Price</option>
                        <option value="5000000">$5.0M</option>
                        <option value="6000000">$6.0M</option>
                        <option value="7000000">$7.0M</option>
                        <option value="8000000">$8.0M</option>
                        <option value="9000000">$9.0M</option>
                        <option value="10000000">$10.0M</option>
                        <option value="12000000">$12.0M</option>
                        <option value="15000000">$15.0M</option>
                    </select>
                </div>
                
                <div class="filter-group" style="display: flex; gap: 10px; align-items: end;">
                    <button id="reset-filters" class="btn btn-outline-primary">
                        <i class="fas fa-undo-alt"></i> Reset
                    </button>
                    <button id="apply-filters" class="btn btn-primary">
                        <i class="fas fa-search"></i> Apply
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
